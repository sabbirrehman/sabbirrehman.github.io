<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sabbir Rehman's Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navigation */
    .nav-toggle {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 2rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 999;
    }

    .nav-close {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 2rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .nav-overlay {
      position: fixed;
      left: 0;
      right:0;
      width: 93vw;
      height: 100vh;
      background-color: #111;
      display: none;
      flex-direction: column;
      padding-top: 80px;
      padding-left: 30px;
      z-index: 998;
    }

    .nav-overlay.active {
      display: flex;
    }

    .nav-overlay a, .nav-overlay button {
      color: white;
      text-decoration: none;
      font-size: 1.8rem;
      margin-bottom: 20px;
      background: none;
      border: none;
      text-align: left;
    }

    .submenu {
      display: none;
      flex-direction: column;
      margin-left: 15px;
    }

    .submenu a {
      font-size: 1.4rem;
      color: #ccc;
    }

    .submenu a:hover {
      color: #fff;
    }

    .section {
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .footer {
      padding: 20px;
      text-align: center;
      font-size: 1rem;
      background-color: #111;
    }

    .socials img {
      height: 24px;
      margin: 0 8px;
      filter: invert(1);
    }
  </style>
</head>
<body>

  <!-- Menu Toggle Button -->
  <button class="nav-toggle" onclick="toggleNav()">☰</button>

  <!-- Navigation Menu -->
  <nav class="nav-overlay" id="navMenu">
    <button class="nav-close" onclick="toggleNav()">✖</button>
    <a href="#">Home</a>
    <a href="#">About</a>
    <button onclick="toggleSubmenu()">MyStuffs ▼</button>
    <div class="submenu" id="submenu">
      <a href="#">Projects</a>
      <a href="#">Scroll</a>
      <a href="#">Shop</a>
    </div>
    <a href="#">Newsletter</a>
    <a href="#">YourStuff/s</a>
  </nav>

  <!-- Homepage Section -->
  <section class="section">
    <h1>Welcome to Sabbir Rehman’s Vault</h1>
    <p>This is my personal homepage showcasing my project, articles, live updates and more.</p>
  </section>

  <!-- Footer with Socials -->
  <footer class="footer">
    <div class="socials">
      <a href="https://x.com/sabbirrehman_" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="X"></a>
      <a href="https://instagram.com/sabbir.rehman_" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram"></a>
      <a href="https://youtube.com/sabbirrehmanx" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube"></a>
      <a href="https://facebook.com/sabbirrehmanx" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook"></a>
      <a href="https://github.com/sabbirrehman" target="_blank"><img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub"></a>
    </div>
    <p>&copy; 2025 Sabbir Rehman.
       All rights reserved.</p>
  </footer> 

  <!-- JavaScript -->
  <script>
    const navMenu = document.getElementById('navMenu');
    const submenu = document.getElementById('submenu');
    let submenuOpen = false;

    function toggleNav() {
      navMenu.classList.toggle('active');
    }

    function toggleSubmenu() {
      submenuOpen = !submenuOpen;
      submenu.style.display = submenuOpen ? 'flex' : 'none';
    }
  </script>
</body>
</html>
